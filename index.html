<html>
	<head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<body>

        <div class="container-fluid">
		    <h1 class="text-center">Quote Machine</h1> 
            <br>
            <div style="max-width: 700px; vertical-align: middle;" class="container-fluid">
            <div id="content" class="container-fluid">
                <div id="quote-and-author">
                    <div id='quote' class="text-center">                    
                        <i class="fa fa-quote-left disappear" style="animation-duration: 3s;" aria-hidden="true" id="left-quote"></i> <i class="fa fa-quote-right disappear" style="animation-duration: 3s;" aria-hidden="true" id="right-quote"></i>
                    </div>
		          <div id='author' class="text-right"></div>
                </div>
                <br>
		        <button class="button" id="get-quote">New quote</button>
                <div id='tweet'><a class="twitter-share-button" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></div>

            </div>

            </div>
        </div>
